<!doctype html>
<html lang="en-US">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>     
  </head>
    <input type="checkbox" id="toggle-menu"/>    
    <label for="toggle-menu">
      <img id="menu" src="images/alt_menu.png" alt="Hamburger-type menu"/>
    </label>

    <header>
      <nav>
        <table id="all-todos">
        <script type="text/x-handlebars" id="all_todos_summary">
          <thead>
            <tr class="selected">
              <th>All Todos</th>
                <th><div class="circle">{{total_all}}</div></th> 
            </tr>
          </thead>
            <tbody id="all_summary">
                {{#each all_todo}}
                {{> summary}}
                {{/each}}
            </tbody>
        </script>         
        </table>

        <table id="completed">
        <script type="text/x-handlebars" id="complete_todos_summary">
          <thead>
            <tr data-id="Completed">
              <th id="complete_summary">Completed</th>
              <th><div class="circle">{{total_complete}}</div></th> 
            </tr>
          </thead>
          <tbody>
            {{#each complete_todo_h}}
            {{> summary}}
            {{/each}}                          
          </tbody>
          </script>
          <script id="summary" data-type="partial" type="text/handlebars">
            <tr data-id={{mm_yy}}>
              <td>{{mm_yy}}
              </td>
              <td><div class="circle">{{total}}</div>
              </td>
            </tr>
        </script>  
        </table>
      </nav>
    </header>

    <main>

      <table id="incomplete_todos">
      </table>
      <table id="complete_todos">
      </table>

        <script type="text/x-handlebars" id="main_todos">
            <tr data-id="{{id}}">
              <td id="todo_description"><a href="#" id="edit">{{title}} - {{due_date}}</a></td>
              <td id="delete"><img alt="delete" src='images/garbage.png'></td>
            </tr>
        </script>

      <script id="main_content_header" type="text/x-handlebars">
          <h1>{{todoListTitle}}<div class="circle">{{total}}</div></h1>
          <a id="open" href="#"><h3>Add new to do</h3></a>
      </script>
      <script id="complete_listing" data-type="partial" type="text/handlebars">
            <tr class="completed" data-id="{{id}}">   
              <td id="todo_description"><a href="#" id="edit">{{title}} - {{mm_yy}}</a></td>
              <td id="delete"><img alt="delete" src='images/garbage.png'></td>
            </tr>
      </script>

        console.log("====================");

        if (optionalValue) {

          console.log(optionalValue);

      });

      <label for="open_modal_checkbox">
        <input type="checkbox" id="open_modal_checkbox"/>
        <span>
          <form action="#" method="post" target="new">
            <dl>
              <dt>
                <label for="title">Title</label>
              </dt>
              <dd>
                <input type="text" name="title" id="title" placeholder="Item 1"/>
              </dd>
              <dt>
                <label for="due_date">Due Date</label>
              </dt>
              <dd>
                <select name="day" id="day">
                  <option selected="selected" disabled="disabled">Day</option>
                  <option value='01'>01</option>
                  <option value='02'>02</option>
                  <option value='03'>03</option>
                  <option value='04'>04</option>
                  <option value='05'>05</option>
                  <option value='06'>06</option>
                  <option value='07'>07</option>
                  <option value='08'>08</option>
                  <option value='09'>09</option>
                  <option value='10'>10</option>
                  <option value='11'>11</option>
                  <option value='12'>12</option>
                  <option value='13'>13</option>
                  <option value='14'>14</option>
                  <option value='15'>15</option>
                  <option value='16'>16</option>
                  <option value='17'>17</option>
                  <option value='18'>18</option>
                  <option value='19'>19</option>
                  <option value='20'>20</option>
                  <option value='21'>21</option>
                  <option value='22'>22</option>
                  <option value='23'>23</option>
                  <option value='24'>24</option>    
                  <option value='25'>25</option>
                  <option value='26'>26</option>
                  <option value='27'>27</option>
                  <option value='28'>28</option>
                  <option value='29'>29</option>
                  <option value='30'>30</option>
                  <option value='31'>31</option>                                
                </select>  /
                <select name="month" id="month">
                  <option selected="selected" disabled="disabled">Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>                                    
                </select>  /        
                <select name="year" id="year">
                  <option selected="selected" disabled="disabled">Year</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>                                    
                </select>
              </dd>
              <dt>
                <label for="description_1">Description</label>
              </dt>
              <dd>
              <textarea placeholder="Description" id="description" rows="6" cols="40"></textarea>
              </dd>
              <dt></dt>
                <dd>
                  <button type="submit" id="save_todo">Save</button>
                  <button type="submit" id="complete_todo">Mark As Complete</button>
                </dd>
            </dl>
          </form>
        </span>
      </label>
    </main>
    <footer>
    </footer>
    <script src="javascript.js"> </script>   
  </body>
</html>
