<!doctype html>
<html lang="en-US">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>     
    <!-- <script src="javascript.js"> </script>    --> 
  </head>
    <input type="checkbox" id="toggle-menu"/>    
    <label for="toggle-menu">
      <img id="menu" src="images/alt_menu.png" alt="Hamburger-type menu"/>
    </label>

    <header>
      <nav>
        <table>
          <thead>
            <tr id="all-todos">
              <th>All Todos</th>
              <th><div class="circle">18</div></th>
            </tr>
          </thead>
          <tbody>
            <tr class="selected">
              <td>02/16
              </td>
              <td>
                <div class="circle">8</div>
              </td>
            </tr>  
          </tbody>
        </table>

        <table>
          <thead>
            <tr id="completed">
              <th>Completed</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>02/16
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>03/16
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>04/16
              </td>
              <td>
              </td>
            </tr>                                
          </tbody>
        </table>
      </nav>
    </header>

    <main>
      <h1>All Todos<div class="circle">8</div></h1>
      <a id="open" href="#"><h3>Add new to do</h3></a>
      <ul>
        <script type="text/template" id="main_todos">
        {{#each todo_item}}
          <li><a href="#">{{title}} - {{due_date}}</a></li>
        {{/each}}
        </script>  
      </ul>
      <label for="open_modal_checkbox">
        <input type="checkbox" id="open_modal_checkbox"/>
        <span>
          <form action="#" method="post">
            <dl>
              <dt>
                <label for="title">Title</label>
              </dt>
              <dd>
                <input type="text" name="title" id="title" value="Item 2"/>
              </dd>
              <dt>
                <label for="due_date">Due Date</label>
              </dt>
              <dd>
                <select name="day" id="day">
                  <option selected="selected" disabled="disabled">Day</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                </select>  /
                <select name="month" id="month">
                  <option selected="selected" disabled="disabled">Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                </select>  /        
                <select name="year" id="year">
                  <option selected="selected" disabled="disabled">Year</option>
                  <option>2016</option>
                  <option>2015</option>
                  <option>2014</option>
                  <option>2013</option>
                </select>
              </dd>
              <dt>
                <label for="description_1">Description</label>
              </dt>
              <dd>
              <textarea name="description_1" id="description" rows="6" cols="40">Description
              </textarea>
              </dd>
              <dt></dt>
                <dd>
                  <button type="submit" id="save_todo">Save</button>
                  <button type="submit" id="complete_todo">Mark As Complete</button>
                </dd>
            </dl>
          </form>
        </span>
      </label>
    </main>
    <footer>
    </footer>
    <script src="javascript.js"> </script>   
  </body>
</html>
