<!doctype html>
<html lang="en-US">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>     
  </head>
    <input type="checkbox" id="toggle-menu"/>    
    <label for="toggle-menu">
      <img id="menu" src="images/alt_menu.png" alt="Hamburger-type menu"/>
    </label>

    <header>
      <nav>
        <table id="all-todos">
        <script type="text/x-handlebars" id="all_todos_summary">
          <thead>
            <tr class="selected">
              <th>All Todos</th>
                <th><div class="circle">{{total_all}}</div></th> 
            </tr>
          </thead>
            <tbody id="all_summary">
                {{#each all_todo}}
                {{> summary}}
                {{/each}}
            </tbody>
        </script>         
        </table>

        <table id="completed">
        <script type="text/x-handlebars" id="complete_todos_summary">
          <thead>
            <tr data-id="Completed">
              <th id="complete_summary">Completed</th>
              <th><div class="circle">{{total_complete}}</div></th> 
            </tr>
          </thead>
          <tbody>
            {{#each complete_todo_h}}
            {{> summary}}
            {{/each}}                          
          </tbody>
          </script>
          <script id="summary" data-type="partial" type="text/handlebars">
            <tr data-id={{mm_yy}}>
              <td>{{mm_yy}}
              </td>
              <td><div class="circle">{{total}}</div>
              </td>
            </tr>
        </script>  
        </table>
      </nav>
    </header>

    <main>

      <table id="incomplete_todos">
      </table>
      <table id="complete_todos">
      </table>

        <script type="text/x-handlebars" id="main_todos">
            <tr data-id="{{id}}">
              <td id="todo_description"><a href="#" id="edit">{{title}} - {{due_date}}</a></td>
              <td id="delete"><img alt="delete" src='images/garbage.png'></td>
            </tr>
        </script>

      <script id="main_content_header" type="text/x-handlebars">
          <h1>{{todoListTitle}}<div class="circle">{{total}}</div></h1>
          <a id="open" href="#"><h3>Add new to do</h3></a>
      </script>
      <script id="complete_listing" data-type="partial" type="text/handlebars">
            <tr class="completed" data-id="{{id}}">   
              <td id="todo_description"><a href="#" id="edit">{{title}} - {{mm_yy}}</a></td>
              <td id="delete"><img alt="delete" src='images/garbage.png'></td>
            </tr>
      </script>

    </main>
    <footer>
    
    </footer>
    <script src="javascript.js"> </script>   
  </body>
</html>
