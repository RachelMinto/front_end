<!doctype html>
<html lang="en-US">
  <head>
    <title>Geolocated Google Map</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/page.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
  </head>
  <body>
    <main>
      <article>
        <div id="map"><p>Getting geolocation...</p></div>
        <div id="weather"></div>       
      </article>

    </main>
  </body>
    <script id="weather_card" type="text/x-handlebars">
      <h2>{{location}}</h2>
      <h3>{{{temp}}}</h3>
      <p><i class="owf owf-{{icon}}"></i>{{description}}</p>
    </script>
    <script src="javascripts/app.js"></script>
</html>
