<!doctype html>
<html lang="en-US">
  <head>
    <title>Web Workers</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt>
          <label for="numeric_string">Digits to be used</label>
        </dt>
        <dd>
          <textarea id="numeric_string" name="numeric_string rows="8" cols="80"></textarea>
        </dd>
        <dt>
          <label for="adjacent_count">Number of adjacent digits to check</label>
        </dt>
        <dd>
          <input type="text" id="adjacent_count" name="adjacent_count" value="2" />
        </dd>
      </dl>
      <input type="submit" value="Process" />
    </fieldset>
  </form>
  <p>Largest product: <strong></strong></p>
  </body>

    <script src="javascripts/app.js"></script>
    <!-- <script src="javascripts/task.js"></script> -->
</html>
