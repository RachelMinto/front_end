<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Manager</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>     
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
      <h2>Using Localstorage and Handlebar</h2>
    </header>

    <main>
    </main>
    
      <script id="contacts" data-type="partial" type="text/handlebars">
       {{#each contact}}
        <div class="contact">
          <h3>{{name}}</h3>
          <p><strong>Phone Number:</strong></p>
          <p>{{tel}}</p>
          <p><strong>Email:</strong></p>
          <p>{{email}}</p>
          <button id="edit">Edit</button>
          <button id="delete">Delete</button>
        </div>
      {{/each}}
      </script>

      <script type="text/x-handlebars-template" id="main_content">
        <div class="search">
          <form action="#" method="">
            <button class="add">Add Contact</button>
            <input type="text" placeholder="search">
          </form>
        </div>
        {{#if contacts}}

        {{else}}
          <h2>There are no contacts.</h2>
          <button class="add">Add Contact</button>
        {{#if}}
      </div>
    </script>

      <script type="text/x-handlebars-template" id="contact_form">
        <h1>{{form_title}}</h1>
        <form method="" action="">
          <label for="name">Full name:</label>
            <input type="text" id="name" name="name"/>
          <label for="email">Email:</label>
            <input type="email" id="email" name="email"/>        
          <label for="tel">Telephone Number:</label>
            <input type="tel" id="tel" name="tel"/>
          <button type="submit" id="submit">Submit</button>
          <button type="submit" id="cancel">Cancel</button>              
        </form>
       </script>

    <footer>
      <p>Developed by Rachel Minto</p>
    </footer>
    <script src="javascript.js"> </script>
  </body>

</html>
